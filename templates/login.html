{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card bg-dark border-secondary shadow-lg">
                <div class="card-body p-0">
                    <div class="row g-0">
                        
                        <div class="col-md-6 p-5 border-end border-secondary">
                            <h3 class="mb-4 text-primary">Entrar no Sistema</h3>
                            <form action="/login" method="POST">
                                <div class="mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" name="email" class="form-control bg-black text-white border-secondary" placeholder="seu@email.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" name="senha" class="form-control bg-black text-white border-secondary" placeholder="******">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Acessar Painel</button>
                            </form>
                        </div>

                        <div class="col-md-6 p-5 bg-secondary bg-opacity-10">
                            <h3 class="mb-4 text-success">Criar Nova Conta</h3>
                            <p class="text-muted small">Ainda não tem acesso? Crie sua credencial de bibliotecário agora.</p>
                            
                            <form action="/registrar" method="POST">
                                <div class="mb-3">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" name="nome" class="form-control bg-dark text-white border-secondary" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">E-mail Corporativo</label>
                                    <input type="email" name="email" class="form-control bg-dark text-white border-secondary" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Definir Senha</label>
                                    <input type="password" name="senha" class="form-control bg-dark text-white border-secondary" required>
                                </div>
                                <button type="submit" class="btn btn-outline-success w-100">Registrar Usuário</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
